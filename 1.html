<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 表格标签 对齐方式 边框  单元之间的空白 单元格之间的空白 表格高度 -->
    <table align="center" border="1" cellpading="2" cellspacing="5" width="5">
        <thead>
            <tr>
                <!-- 表头 -->
                <th>1</th>
                <!-- 跨行合并 -->
                <th colspan="2">1</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- 表单 -->
                <!-- 跨列合并 -->
                <td rowspan="2">5</td>
                <td>5</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
